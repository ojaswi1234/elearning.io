<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71); /* Updated gradient colors */
            color: #fff; /* Text color changed to white */
        }

        header {
            background-color: #2c3e50; /* Updated header background color */
            color: #ecf0f1; /* Updated header text color */
            padding: 20px;
            text-align: center;
        }

        form {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 30px; /* Increased padding for form */
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased box shadow */
            border-radius: 8px; /* Added border-radius for rounded corners */
        }

        label {
            display: block;
            margin-bottom: 10px; /* Adjusted margin */
            font-size: 16px; /* Increased font size */
            color: #2c3e50; /* Updated label text color */
        }

        input, textarea {
            width: 100%;
            padding: 12px; /* Increased padding for input fields */
            margin-bottom: 20px; /* Adjusted margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* Increased font size */
        }

        input[type="submit"] {
            background-color: #2c3e50; /* Updated submit button background color */
            color: #ecf0f1; /* Updated submit button text color */
            cursor: pointer;
            border: none;
            padding: 15px; /* Increased padding */
            font-size: 18px; /* Increased font size */
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #34495e; /* Darker color on hover */
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us!</p>
    </header>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit" onclick="showAlert()">
    </form>
    <scripT>
        function showAlert() {
            alert("Message sent successfully!");
        }
    </scripT>
</body>
</html>
